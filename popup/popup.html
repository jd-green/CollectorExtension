<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Page Metadata Sender</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .sending {
      background-color: #cce5ff;
      color: #004085;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h3>Web Page Metadata Sender</h3>
  <div id="status" class="status sending">Sending metadata...</div>
  <button id="configureBtn">Configure Extension</button>
  <script src="popup.js"></script>
</body>
</html>
